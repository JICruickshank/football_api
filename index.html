<!DOCTYPE html>
<html>
  <head>
    <title>PREMIER LEAGUE 2017-18</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src="config.js"></script>
    <script src='index.js'></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="chart.js"></script>
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
<script>
// Loading `lodash.fp.js` converts `_` to its fp variant.
_.defaults({ 'a': 2, 'b': 2 })({ 'a': 1 });
// ➜ { 'a': 1, 'b': 2 }

// Use `noConflict` to restore the pre-fp variant.
var fp = _.noConflict();

_.defaults({ 'a': 1 }, { 'a': 2, 'b': 2 });
// ➜ { 'a': 1, 'b': 2 }
fp.defaults({ 'a': 2, 'b': 2 })({ 'a': 1 });
// ➜ { 'a': 1, 'b': 2 }
</script>
  </head>
  <body>
    <div id="leagueTableDiv"></div>
    <div id="fixtures"></div>
    <div id="fixturesByDate">
      <input type="date" id="userDate">
      <button id="submitDate">GET FIXTURES FOR THIS DATE</button>
    </div>
    <div id="chart">
    </div>
  </body>
</html>
